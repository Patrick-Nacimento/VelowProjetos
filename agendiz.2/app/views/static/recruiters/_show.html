<div layout="column" class="md-padding">
    <form name="form">
        <md-input-container flex class="md-block" form-input form="form" translation-base="resourceConfig.translationBase"
            name="description" model="object.description" autocomplete="false" empty="false" permission="true" required="true"></md-input-container>

        <md-input-container flex class="md-block" form-input form="form" translation-base="resourceConfig.translationBase"
            name="cnpj" model="object.cnpj" autocomplete="false" empty="false" permission="true" required="true"></md-input-container>

        <md-input-container flex class="md-block" form-input form="form" translation-base="resourceConfig.translationBase"
            name="telephone" model="object.telephone" autocomplete="false" empty="false" permission="true" required="true"></md-input-container>

    </form>

    <div layout layout-align="end center">
        <button-with-loading class="'md-primary'" on-click="save(loadingPromise, object, form)"
            aria-label="('buttons.save' | translate)" type="submit">
                Salvar
        </button-with-loading>
    </div>
</div>
